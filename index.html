<!DOCTYPE html>
<html>
  <head>
    <title>about:blank Cloaker</title>
    <style>
      body {
        background-color: #202124;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .button {
        background-color: black;
        color: white;
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px #000;
      }
    </style>
  </head>
  <body>
    <button class="button" onclick="openCloaked()">Click to Launch Cloaker</button>

    <script>
      function openCloaked() {
        const win = window.open();
        win.document.write(`
          <iframe src="https://sites.google.com/k12.friscoisd.org/plsdontbloc-shdggyyyywywcde/home" frameborder="0" style="position:fixed;top:0;left:0;width:100%;height:100%;border:none;"></iframe>
        `);
      }
    </script>
  </body>
</html>
