<!DOCTYPE html>
<html>
  <head>
    <title>about:blank Cloaker</title>
    <style>
      body {
        background-color: #202124;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .button {
        background-color: black;
        color: white;
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px #000;
      }
    </style>
  </head>
  <body>
    <!-- Button to activate cloaking -->
    <button class="button" onclick="openGame()">Click to Activate</button>

    <script>
      function openGame() {
        // Opens the target website in a new tab
        window.open("https://sites.google.com/k12.friscoisd.org/plsdontbloc-shdggyyyywywcde/home", "_blank", "noopener,noreferrer");
        // Optionally close the cloaker window after opening the target site
        window.close();
      }
    </script>
  </body>
</html>
